<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CARTE ANIMATION</title>
</head>
<body>

    <header class="header">
       <div class="navbar">
           <a href="#">CARTE ANIMATION</a>
       </div>
    </header>

    <div class="container">
        <div class="box animation-3">
            <div class="animation-2">
                <div class="triangle-1"></div>
                <div class="triangle-2"></div>
            </div>
        </div>
        <div class="box animation-4">
            <div class="animation-1">
                <div class="cercle-1"></div>
                <div class="cercle-2"></div>
            </div>
        </div>
        <div class="box animation-3">
            <div class="animation-2">
                <div class="triangle-2"></div>
                <div class="triangle-1"></div>
            </div>
        </div>
        <div class="box animation-4">
            <div class="lune-1"></div>
            <div class="lune-2"></div>
        </div>
        <div class="box animation-4">
            <div class="boule"></div>
        </div>
        <div class="box animation-3">
            <div class="animation-2">
                <div class="boucle"></div>
                <div class="boucle"></div>
                <div class="boucle"></div>
            </div>
        </div>
        <div class="box animation-4">
            <div class="animation-2">
                <div class="trapeze-1"></div>
                <div class="trapeze-2"></div>
            </div>
        </div>
        <div class="box animation-3">
            <div class="animation-1">
                <div class="triangle-5"></div>
                <div class="triangle-3"></div>
                <div class="triangle-6"></div>
                <div class="triangle-4"></div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="box animation-3">
            <div class="animation-2">
                <div class="triangle-1"></div>
                <div class="triangle-2"></div>
            </div>
        </div>
        <div class="box animation-4">
            <div class="animation-1">
                <div class="cercle-1"></div>
                <div class="cercle-2"></div>
            </div>
        </div>
        <div class="box animation-3">
            <div class="animation-2">
                <div class="triangle-2"></div>
                <div class="triangle-1"></div>
            </div>
        </div>
        <div class="box animation-4">
            <div class="lune-1"></div>
            <div class="lune-2"></div>
        </div>
        <div class="box animation-4">
            <div class="boule"></div>
        </div>
        <div class="box animation-3">
            <div class="animation-2">
                <div class="boucle"></div>
                <div class="boucle"></div>
                <div class="boucle"></div>
            </div>
        </div>
        <div class="box animation-4">
            <div class="animation-2">
                <div class="trapeze-1"></div>
                <div class="trapeze-2"></div>
            </div>
        </div>
        <div class="box animation-3">
            <div class="animation-1">
                <div class="triangle-5"></div>
                <div class="triangle-3"></div>
                <div class="triangle-6"></div>
                <div class="triangle-4"></div>
            </div>
        </div>
    </div>

</body>
</html>
